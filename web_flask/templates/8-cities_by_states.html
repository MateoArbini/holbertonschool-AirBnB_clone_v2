<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL id=States>
        {% for state in states | sort(attribute='name') %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B><LI>
		<UL>
		    {% for city in state.cities %}
		    <LI><B>{{ city.id }}: {{ city.name }}</B></LI>
		    {% endfor %}
		</UL>
        {% endfor %}
        </UL>
    </BODY>
</HTML>
